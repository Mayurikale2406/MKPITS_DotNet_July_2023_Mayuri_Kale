<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form Grid</h2>
  <p>Create two form elements that appear side by side with .row and .col:</p>
  <form action="https://mkpits.in/">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="col">
        <input type="password" class="form-control" placeholder="Enter password" name="pswd">
      </div>
      <div class="col">
        <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname">
      </div>
      <div class="col">
        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control mt-3" id="date of birth" placeholder="Enter date of birth" name="date of birth">
      </div>
      <div class="col">
        <input type="text" class="form-control mt-3 " id="Gender" placeholder="Enter Gender" name="Gender">
      </div>
    </div>
      
    
    <button type="submit" class="btn btn-success mt-3">Submit</button>
  </form>
</div>

</body>
</html>
