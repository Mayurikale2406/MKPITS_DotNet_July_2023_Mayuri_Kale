<html>
<head>
<style>
.container
{
position:relative;
}
.black-box
{
position:relative;
z-index:1;
border:2px solid blue;
height:100px;
margin:30px;
}
.gray-box
{
position:absolute;
z-index:2;/* gray box will be above both green and black box */
background:green;
height:60px;
width:70%;
left:50px;
top:50px;
}
.green-box
{
position:absolute;
z-index:3;/* green box will be above black box */
background:red;
height:100px;
width:35%;
left:270px;
top:-15px;
}
</head>
</style>
<body>
<h1>Example of z-index</h1>
<p>An element with greater stack order is always above an element with a lower stack order.</p>
<div class="container"
<div class="black-box">black-box(z-index:1)</div>
<div class="gray-box">gray-box(z-index:3)</div>
<div class="green-box">gray-box(z-index:2)</div>
</div>
<body>
</html>
