<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <div class="container">
            <h2>Ragistration Information </h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"class="form-control"id="email"placeholder="enter email"name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Passward</label>
                    <input type="password"class="form-control"id="pwd"placeholder="enter passward" name="passward">
                </div>
                <div class="form-group  form-check">
                    <label class="form-check-label">
                        <input class="form-check-input"type="checkbox"name="remember">Remember me
                    </label>
                </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname">
                </div>
                <div class="dropdown">  
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">GENDER  
                    <span class="caret"></span></button>  
                    <ul class="dropdown-menu">  
                      <li>FEMALE</li>  
                      <li>MALE</li>  
                      <li>OTHER</li>  
                    </ul>  
            </div> 
                </div>
                <div class="row">
                    <div class="col">
                    <input type="text" class="form-control mt-3" id="class" placeholder="class" name="class">
                    </div>
                    <div class="dropdown">  
                        <button class="btn btn-primary dropdown-toggle mt-3" type="button" data-toggle="dropdown">CLASS  
                        <span class="caret"></span></button>  
                        <ul class="dropdown-menu">  
                          <li>FULLSTACK-DOTNET</li>  
                          <li>FULLSTACK-JAVA</li>  
                          <li>PYTHON</li>  
                          <li>Oracle</li>
                        </ul>  
                    </div> 
                    
                      <div class="col">
                        <input type="text" class="form-control mt-3" id="Ragistration code" placeholder="Enter Ragistration code" name="Ragistration code">
                      </div> 
                
                </div>
                
                <button type="submit" class="btn btn-success mt-3 ml-3">submit
                </button>
            </form>
        </div>
    </body>
    </html>
