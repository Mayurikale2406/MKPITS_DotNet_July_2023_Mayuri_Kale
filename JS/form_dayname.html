<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
        <h1>Dayname</h1>
        </div>
        <div class="container">
            <form class="form-group">
            <input type="text" id="t1" class="form-control" placeholder="enter a number"/>
            <button type="button" class="form-control btn-primary mt-4" onclick="day();">Enter</button>
            <button type="button" class="form-control mt-4" >Result</button>
            <div id="result"></div>
        </form>
        </div>
    </body>
    <script>
        function day()
        {
            var dayno=parseInt(document.getElementById("t1").value);
            var ans="";

            switch(dayno)
            {
                case 1:
                    ans="Monday";
                    break;
                case 2:
                    ans="Tuesday";
                    break;
                case 3:
                    ans="Wednesday";
                    break;
                case 4:
                    ans="Thusday";
                    break;
                case 5:
                    ans="Friday";
                    break;
                case 6:
                    ans="Saturday";
                    break;
                case 7:
                    ans="Sunday";
                    break;
                default:
                    ans="invalid Dayno";
                    break;
            }
            document.getElementById("result").innerHTML="dayname : " + ans;


        }
    </script>
