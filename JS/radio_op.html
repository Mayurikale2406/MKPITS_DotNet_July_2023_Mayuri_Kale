  <body>
    <div class="jumbotron text-center">
        <h1>Operator</h1>
    </div>
    <div class="container">
        <form class="form-group">
            <label for="c1">Enter num 1</label><br><br>
           <input type="text" id="c1" class="form-control mb-2" placeholder="Enter NUm 1">
           <label for="c2">Enter num 2</label><br><br>
           <input type="text" id="c2" class="form-control mb-2" placeholder="Enter Num 2">
           <label for="c3"> Select below operator</label><br><br>
        
           <div class="form-check mt-2">
            <div class="row">
                <div class="col">
                    <input type="radio" class="form-check-input" value="+" id="t1" name="d1">
                    <label for="plus">plus</label>
                </div>
                <div class="col">
                    <input type="radio" class="form-check-input" value="-" id="t2" name="d1">
                    <label for="minus">minus</label>
                </div>
                <div class="col">
                    <input type="radio" class="form-check-input" value="*" id="t3" name="d1">
                    <label for="multiply">multiply</label>
                </div>
                <div class="col">
                    <input type="radio" class="form-check-input" value="/" id="t4" name="d1">
                    <label for="division">division</label>
                </div>
                <button type="button" class="form-control btn-primary mt-4" onclick="cal()">Submit</button>
                <div id="res" class="form-control mt-4">result</div>
                    
            </div>

           </div>
        </form>
    </div>
  </body>
  <script>
    function cal()
	{
	var ans1;
		var num1=parseInt(document.getElementById("c1").value);
		var num2=parseInt(document.getElementById("c2").value);
		var op=document.getElementsByName("d1");
		
		switch(ans1)
		{
		case "+" :
		ans=num1+num2;
		break;
		case "-" :
		ans=num1-num2;
		break;
		case "*":
		ans=num1*num2;
		break;
		case "/":
		ans=num1 / num2;
		break;
			default:
