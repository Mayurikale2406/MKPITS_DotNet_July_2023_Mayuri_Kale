<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      <body>
        <div class="container">
            <form class="form-group">
                <label for="t1"  class="mt-2">Enter a Num</label>
                <input type="text" id="t1"  class="form-control">
                <button type="button" class="form-control btn-info mt-3"  onclick="display();">Submit</button>
                <div id="result">Result</div>
            </form>
        </div>
      </body>
<script>

    function display()
{
	var num=parseInt(document.getElementById("t1").value);
	var result=0;
	for(cnt=1;cnt<=num;cnt++)
	{
		if(result == 0)
		{
		result=1;
		}
		else
		{
		result += "<br>" +cnt ;
		}
	}
	document.getElementById("result").innerHTML=result;
}
</script>
