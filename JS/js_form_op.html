<html>
    
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
    <div class="jumbotron text-center">
        <h1>Operator</h1>
    </div>
    <div class="container">
        <form class="form-group">
           <label for="c1">Enter num 1</label><br><br>
           <input type="text" id="c1" class="form-control mb-2" placeholder="Enter NUm 1">
           <label for="c2">Enter num 2</label><br><br>
           <input type="text" id="c2" class="form-control mb-2" placeholder="Enter Num 2">
           <label for="c3"> Enter +  -  *  / </label><br><br>
           <input type="text" id="c3" class="form-control" placeholder="Enter operator">

        <button type="button" class="form-control btn-primary mt-4" onclick="cal();">Submit</button>
        <div id="result" class="form-control mt-4">Total</div>
        </form>
    </div>
</body>
<script>
    function cal()
    {
        var num1=parseFloat(document.getElementById("c1").value);
        var num2=parseFloat(document.getElementById("c2").value);
        var op =document.getElementById("c3").value;
        var ans="";

        switch(op)
        {
            case "+":
                ans=num1+num2;
                break;
            case "-":
                ans=num1-num2;
                break;
            case "*":
                ans=num1*num2;
                break;
            case "/":
                ans=num1/num2;
                break;
            default:
            ans="Invalid operator";
    break;
        }
        document.getElementById("result").innerHTML="result : " +ans;
    }
</script>
