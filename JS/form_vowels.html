<html>
    
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
    <div class="jumbotron text-center">
        <h1>vowels</h1>
    </div>
    <div class="container">
        <form class="form-group">
            
            <input type="text" id="t1" class="form-control" placeholder="enter character"/>
            <button type="button" class="form-control btn-primary mt-4" onclick="cal();">submit</button>
            <span id="result" class="form-control mt-4">result</span>
        </form>
    </div>
</body>
<script>
function cal() {
    var ch = document.getElementById("t1").value;

    switch(ch) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
            document.getElementById("result").innerHTML = "character is a vowel";
            break;
        default:
            document.getElementById("result").innerHTML = "character is not a vowel";
    }
}
</script>
