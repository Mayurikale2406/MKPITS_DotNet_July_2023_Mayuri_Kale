<html>
    <form name="f1">
        enter num1:<input type="text" id="n1"/><br><br>
        enter num2:<input type="text" id="n2"/><br><br>
        enter num3:<input type="text" id="n3"/><br><br>
        <input type="button" value="ok" onclick="check();"/>
        <span id="res"></span>
    </form>
    <script language="javascript">
        function check() 
        {
            var num1 = (document.getElementById("n1").value);
            var num2 = (document.getElementById("n2").value);
            var num3 = (document.getElementById("n3").value);

            if(num1 > num2 && num1 > num3 ) 
            {
                document.getElementById("res").innerHTML = "First number is greater";
            } 
            else if(num2 > num1 && num2 > num3) 
            {
                document.getElementById("res").innerHTML = "Second number is greater";
            } 
            else if (num3 > num1 && num3 > num2)
            {
                document.getElementById("res").innerHTML = "Third number is greater";
            }
            else
            {
                document.getElementById("res").innerHTML = "All Numbers are equal";
            }
        
        }
    </script>
</html
