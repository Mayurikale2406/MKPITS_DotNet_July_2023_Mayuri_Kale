<html>
    <form>
        enter age:<input type= text id="t1"/><br><br>
        <button type=button onclick="display();">ok</button><br><br>
        <span id="result"></span>
    </form>
    <script language="javascript">
     function display()
    {
        var age=document.getElementById("t1").value;

        if(age<18)
        {
            document.getElementById("result").innerHTML="not eligible";
        }
        else{
            document.getElementById("result").innerHTML="eligible";
        }
    }
    </script>
</html>
