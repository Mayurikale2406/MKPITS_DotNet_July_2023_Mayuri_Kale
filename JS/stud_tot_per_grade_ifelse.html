<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Marksheet</h1>
        </div>
        <div class="container">
            <form name="f1" class="form-group">
                <input type="text" id="t1" class="form-control mt-3" placeholder="enter maths mark"/>
                <input type="text" id="t2" class="form-control mt-3" placeholder="enter phy marks"/>
                <input type="text" id="t3" class="form-control mt-3" placeholder="enter english marks"/>
                <button type="button" onclick="cal();" class="form-control mt-2">Result</button>
                <div class="container" id="tot">Total:</div>
                <div class="container" id="per">Percentage:</div>
                <div class="container" id="gr">Grade:</div>
            </form>
        </div>

        <script>
            function cal() {
                var m1 = parseFloat(document.getElementById("t1").value);
                var p1 = parseFloat(document.getElementById("t2").value);
                var e1 = parseFloat(document.getElementById("t3").value);

                var total = m1 + p1 + e1;
                document.getElementById("tot").innerText = "Total: " + total;
                var percentage = parseFloat((total / 300) * 100);
                document.getElementById("per").innerText = "Percentage: " + percentage;

                if (percentage >= 75) {
                    document.getElementById("gr").innerText = "Distinction";
                } else if (percentage >= 60) {
                    document.getElementById("gr").innerText = "First Division";
                } else if (percentage >= 50) {
                    document.getElementById("gr").innerText = "Second Division";
                } else {
                    document.getElementById("gr").innerText = "Fail";
                }
            }
        </script>
    </body>
</html>
