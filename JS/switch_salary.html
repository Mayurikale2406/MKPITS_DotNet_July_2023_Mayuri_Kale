write a program to accept empname , basic salary and designation (m for manager ,
 p for peon, c for clerk) then calculate bonus =5000 for m , 2000 for c and 1000 for p.
<html>
    
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
    <div class="jumbotron text-center">
        <h1>Employee Details</h1>
    </div>
    <div class="container ">
        <form class="form-group">
        <label for="e1">Enter Emp name</label><br><br>
        <input type="text" id="e1"class="form-control" placeholder="enter emp name">
        <lable for="s1">Enter basic salary</lable><br><br>
        <input type="text" id="s1" class="form-control " placeholder="enter basic salary">
        <label for="d1">Enter designation</label><br><br>
        <input type="text" id="d1"class="form-control" placeholder="enter designation">

        <button type="button" class="form-control btn-primary mt-4" onclick="cal();">Submit</button>
        <div id="result" class="form-control mt-4">Total</div>
        </form>
    </div>
</body>
<script>
    function cal()
    {
        var empname=document.getElementById("e1").value;
        var basicsalary=parseFloat(document.getElementById("s1").value);
        var designation=document.getElementById("d1").value;
        var bonus;

        switch(designation )
        {
            case "m":
                bonus=5000;
                break;
            case "c":
                bonus=2000;
                break;
            case "p":
                bonus=1000;
                break;
            default:
                alert("invalid designation");
                break;
        }
        var total =basicsalary+bonus;
        document.getElementById("result").innerHTML="total : " + total;
    }
</script>
</html>
