<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <form name="f1" class="form-group">
            <label for="t1" class="mt-3">Enter number</label>
            <input type="text" class="form-control mt-1" id="t1" name="n1" />
            <button onclick="display(); return false;" type="button" class="form-control btn-info mt-3">ok</button>
            <div id="res">Result : </div>
        </form>
    </div>

    <script>
        function display() {
            var num, fact = 1;
            num = parseInt(document.f1.n1.value);
            var i = num;

            while (i > 0) {
                fact = fact * i;
                i--;
            }
            document.getElementById("res").innerHTML = "Result: " + fact;
        }
    </script>
</body>

</html>
